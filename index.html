<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shink-to-fit=no">
    <title>b7web-curso-bootstrap - Projeto - Formulário de login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="area">
        <div class="logo">
            <img src="assets/img/Imagem1.png" alt="logo">
        </div>
        <h1>Faça o login</h1>
        <form action="#" method="post" class="">
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Informe seu e-mail">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Informe a sua senha">
            </div>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Lembrar minha senha</label>
            <button class="btn btn-lg btn-primary btn-block">Entrar</button>
        </form>
        <div class="year">2022</div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
